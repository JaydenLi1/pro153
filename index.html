<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>
  </head>

  <body>
    <a-scene background="color:#026F90">
      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">
        <a-assets-item
          id="flight"
          src="/c153/assets/models/airplane/scene.gltf"
        ></a-assets-item>
        <a-assets-item
          id="terrain"
          src="/c153/assets/models/terrain/scene.gltf"
        ></a-assets-item>
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="landscape"
        gltf-model="#terrain"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000; easing: linear; loop: true; dur: 150000; "
        move-terrain
      >
      </a-entity>

      <a-entity
        id="plane"
        gltf-model="#flight"
        position="0 0 15"
        rotation="0 90 0"
        scale="1 1"
        move-plane
      >
      </a-entity>
    </a-scene>
  </body>
</html>
